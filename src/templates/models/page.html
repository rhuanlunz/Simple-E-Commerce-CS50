<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>{% block title %}{% endblock %}</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='frameworks/bootstrap-5.3.3-dist/css/bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/commom/style.css') }}">

		{% block css %}{% endblock %}

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body class="vh-100">
		<nav class="navbar navbar-expand-lg shadow-sm p-3">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold">Simple E-commerce</a>
				
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse text-center" id="navbarNav">
				<ul class="navbar-nav">
					{% block navbar %}{% endblock %}

					{% if session %}
						<li class="nav-item">
							<a class="nav-link material-icons text-danger" href="{{ url_for("logout") }}">logout</a>
						</li>
					{% endif %}
				</ul>
			</div>
		</nav>
		
		{% block main %}{% endblock %}
		

		<div class="toast align-items-center text-bg-danger mt-1 rounded-5 position-fixed top-0 start-50 translate-middle-x" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="d-flex w-100 justify-content-center">
				<div class="toast-body fs-5"></div>
			</div>
		</div>

		{% block js %}{% endblock %}

		<script src="{{ url_for('static', filename='frameworks/bootstrap-5.3.3-dist/js/bootstrap.js') }}"></script>
		<script src="{{ url_for('static', filename='js/commom/utils.js') }}"></script>
	</body>
</html>
