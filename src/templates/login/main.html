<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>{% block title %}{% endblock %}</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='frameworks/bootstrap-5.3.3-dist/css/bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/login/style.css') }}">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<main class="d-flex flex-column justify-content-center vw-100 vh-100">
			<div id="content" class="container shadow-lg rounded-5 p-4">
				<div class="toast align-items-center text-bg-danger mt-1 rounded-5 position-absolute top-0 start-50 translate-middle-x" role="alert" aria-live="assertive" aria-atomic="true">
					<div class="d-flex w-100 justify-content-center">
						<div class="toast-body fs-5"></div>
					</div>
				</div>

				<div class="row mb-3">
					{% block header%}
					{% endblock %}
				</div>

				<div class="row justify-content-center">
					{% block form %}
					{% endblock %}
				</div>

				{% block end %}
				{% endblock %}
			</div>
		</main>

		<script src="{{ url_for('static', filename='frameworks/bootstrap-5.3.3-dist/js/bootstrap.js') }}"></script>
		<script src="{{ url_for('static', filename='js/login/script.js') }}"></script>
	</body>
</html>
