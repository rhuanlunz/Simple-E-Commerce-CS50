<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Shop</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='frameworks/bootstrap-5.3.3-dist/css/bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/commom/style.css') }}">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body class="vh-100">
		<nav class="navbar navbar-expand-lg shadow p-3">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold">Simple E-commerce</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse text-center" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link material-icons" href="{{ url_for("index") }}">store</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-primary material-icons" aria-current="page" href="{{ url_for("cart") }}">shopping_cart</a>
					</li>
					<li class="nav-item">
						<a class="nav-link material-icons" href="{{ url_for("user") }}">person</a>
					</li>
				</ul>
			</div>
		</nav>

		<main class="d-flex flex-wrap justify-content-center mt-4">
			{% if cart %}
				{% for item in cart %}
					<div id="{{ item.id }}" class="card m-2 rounded-5" style="width: 20rem; ">
						<img class="card-img-top" style="border-radius: 35px 35px 0 0;" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi5.walmartimages.com%2Fasr%2F175bea61-3c11-4273-bf4e-4cfef1353526_1.28eeb931b2d4db5ad8a91f51766901b8.jpeg&f=1&nofb=1&ipt=ac1cbb69ae94da8bb803aa18c3592b18d27dfd84c4c4b97f4456e6c715716fbf&ipo=images">

						<hr>

						<div class="card-body">
							<p class="h4 card-title">{{ item.name }}</p>
							<p class="card-text">{{ item.description }}</p>
							<small><strong>Category:</strong> {{ item.category }}</small>
						</div>
						
						<div class="card-footer" style="border: 0; border-radius: 0 0 30px 30px;">
							<div class="row align-items-center">
								<div class="col text-start">
									<p class="card-text fw-bold">${{ item.price }}</p>
								</div>
								<div class="col text-end">
									<button class="removeItem btn btn-outline-danger rounded-5">Remove</button>
								</div>
							</div>
						</div>
					</div>
				{% endfor %}
			{% else %}
				<h1 class="fst-italic">Empty</h1>
			{% endif %}
		</main>

		<script src="{{ url_for('static', filename='frameworks/bootstrap-5.3.3-dist/js/bootstrap.js') }}"></script>
		<script src="{{ url_for('static', filename='/js/cart/cart.js') }}"></script>
	</body>
</html>
